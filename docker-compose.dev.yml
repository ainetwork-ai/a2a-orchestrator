version: '3.8'

services:
  redis:
    image: redis:8-alpine
    container_name: a2a-orchestrator-redis-dev
    ports:
      - "6378:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: a2a-orchestrator-backend-dev
    ports:
      - "3006:3001"
    env_file:
      - .env.dev
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

volumes:
  redis-data:
    name: a2a-orchestrator-redis-data

networks:
  app-network:
    driver: bridge
