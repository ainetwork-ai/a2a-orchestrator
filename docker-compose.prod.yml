version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: a2a-orchestrator-backend-prod
    ports:
      - "3002:3001"
    env_file:
      - .env.prod
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
